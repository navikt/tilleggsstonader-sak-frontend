name: Build and deploy to dev

on:
  workflow_dispatch:

jobs:
  build:
    name: "Bygger app og deployer til dev-gcp"
    uses: navikt/tilleggsstonader/.github/workflows/ts-build-and-deploy.yml@main
    with:
      cluster: "dev-gcp"
      manifest: ".nais/dev.yaml"
      node-version: "24"
    secrets: inherit
    permissions:
      id-token: write
      packages: write